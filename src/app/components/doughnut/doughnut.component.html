<div class="card">
    <div class="card-body">

        <!-- Por defecto 'Sin Titulo' -->
        <h3>{{title}}</h3>

        <!-- Template copiado desde https://valor-software.com/ng2-charts/#/DoughnutChart-->
        <div style="display: block">
            <canvas baseChart [data]="doughnutChartData" [labels]="doughnutChartLabels" [chartType]="doughnutChartType"
                [colors]="colors">
            </canvas>
        </div>

    </div>
</div>
