<!-- class="fondo-modal-imagen" xa activar el fondo y class="ocultar" xa cerrar el modal -->
<!-- ir styles.css -->
<!-- como he inyectado el servicio 'public' para utilizar por referencia directamente en el html -->
<div class="fondo-modal-imagen animated fadeIn fast" [class.ocultar]="modalImagenService.ocultarModal">

    <!-- style="display: block" siempre muestra el modal -->

    <div id="responsive-modal" class="modal fade show" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        style="display: block; padding-right: 17px;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Cargar Imagen</h4>
                    <!-- boton de cerrar Modal -> (click)="cerrarModal()" -->
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                        (click)="cerrarModal()">x</button>
                </div>
                <div class="modal-body">

                    <h3>Seleccione una imagen</h3>
                    <div class="text-center">
                        <!-- vista preliminar de la imagen | imagenUrl en usuario.model.ts -->
                        <!-- *ngIf muestar la actual o la pre-seleccionada -->
                        <img *ngIf="!imgTemp" [src]="modalImagenService.img" class="img-avatar">
                        <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                    </div>

                    <!-- implemento metodo (change) -->
                    <input type="file" (change)="cambiarImagen($event.target.files[0])">

                </div>
                <div class="modal-footer">
                    <!-- boton de cerrar Modal -> (click)="cerrarModal()" -->
                    <button type="button" class="btn btn-default waves-effect" data-dismiss="modal"
                        (click)="cerrarModal()">Cancelar</button>
                    <!-- boton xa actualizar imagen (click)="subirImagen()" -->
                    <button type="button" class="btn btn-danger waves-effect waves-light"
                        (click)="subirImagen()">Actualizar imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
