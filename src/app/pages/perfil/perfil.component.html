<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi Perfil de Usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>

                <!-- asignar [perfilForm] a nuestro formulario y (ngSubmit)-->
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <!-- asignar formControlName -->
                            <input type="text" class="form-control" id="exampleInputuname"
                                placeholder="Nombre del Usuario" formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <!-- asignar formControlName -->
                            <!-- [readOnly] solo se va a leer si tiene la propiedad de google en true > xa que no sea editable -->
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                                formControlName="email" [readOnly]="usuario.google">
                        </div>
                    </div>

                    <!-- deshabilito el boton si no se relleno de forma valida el formulario -->
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="perfilForm.invalid">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del Usuario</h6>

                <div class="text-center">
                    <!-- vista preliminar de la imagen | imagenUrl en usuario.model.ts -->
                    <!-- *ngIf muestar la actual o la pre-seleccionada -->
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>

                <!-- implemento metodo (change) -->
                <input type="file" (change)="cambiarImagen($event.target.files[0])">
                <br>
                <br>
                <!-- desabilitar boton si no hay imagen seleccionada-->
                <!-- implemento metodo (click) -->
                <button type="button" class="btn btn-info waves-effect waves-light m-r-10" [disabled]="!imagenSubir"
                    (click)="subirImagen()">
                    <i class="fa fa-save"></i>
                    Cambiar imagen
                </button>
            </div>
        </div>
    </div>
</div>
